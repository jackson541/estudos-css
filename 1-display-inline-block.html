<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #span1{
            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        #span2{
            display: inline;
            width: 100px;
            height: 100px;
            border: 1px solid green;
        }
        
        #span3{
            display: inline;
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
    </style>

</head>
<body>
    <p>
        O display <strong>block</strong> ocupa toda a linha, colocando a próxima caixa de elemento (box) para baixo.
    </p>
    <p>
        Já o <strong>inline</strong> coloca eles ao lado, mas não respeita os valores de width, height e margin e pedding verticais.
    </p>

    <div style="display: block;">
        Exemplo:
        <span id="span1">Utilizando display block</span>
        <span id="span2">Utilizando display inline</span>
        <span id="span3">Utilizando display inline 2</span>
    </div>
</body>
</html>
